<article *ngIf="article">
    <time>{{article.createdAt | date}}</time>
    <h2>
        {{ article.title }}
        <a [routerLink]="['/edit', article.id]" class="sub-text float-right" *appAuth>Edit</a>
    </h2>

    <img [src]="'assets/articles/' + article.image" alt="recipe image" style="float: right; width: 60%; margin-left: 20px;">
    <p [innerHTML]="article.content"></p>
</article>
