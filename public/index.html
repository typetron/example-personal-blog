<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Typetron</title>
	<style>

		body {
			color           : #333;
			display         : flex;
			justify-content : center;
			width           : 100vw;
			margin          : 0;
			padding         : 0;
			text-align      : center;
		}

		h1.title {
			font-size : 100px;
		}

		.options {
			display        : flex;
			flex-direction : row;
		}

		a {
			text-decoration : none;
		}

		.options a {
			flex       : 1;
			text-align : center;
			color      : #505050;
			font-size  : 18px;
		}

		.options a:hover {
			color : black;
		}

		.quote {
			font-style : italic;
			font-size  : 20px;
			margin-top : 120px;
			color      : #afafaf;
		}
	</style>
</head>
<body>
	<div class="section">
		<h1 class="title">Typetron</h1>
		<div class="options">
			<a href="https://typetron.org/tutorials" target="_blank">Tutorials</a>
			<a href="https://typetron.org/docs" target="_blank">Documentation</a>
			<a href="https://github.com/typetron/typetron" target="_blank">Github</a>
		</div>
		<div class="quote">„Build something awesome”</div>
	</div>
</body>
</html>
